<section class="register">
    <div class="container card my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="register-image">
                    <img class="w-100" src="./assets/images/Sign up-rafiki.svg" alt="" srcset="">
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="register-form  w-100">
                    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
                        <label for="name">Name:</label>
                        <input formControlName="name" class="form-control mb-2" id="name" type="text">

                        <label for="email">Email:</label>
                        <input formControlName="email" class="form-control mb-2" id="email" type="text">

                        <label for="password">Password:</label>
                        <input formControlName="password" class="form-control mb-2" id="password" type="password">

                        <label for="age">Age:</label>
                        <input formControlName="age" class="form-control mb-2" id="age" type="number">

                        <label for="phone">Phone:</label>
                        <input formControlName="phone" class="form-control mb-2" id="phone" type="number">

                        <button type="submit" class="btn submit-button my-2 w-100 d-block m-auto">Sign Up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
